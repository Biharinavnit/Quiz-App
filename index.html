<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Advanced Quiz App</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="quiz-container" class="fade-in">
<img src="quiz.jpeg.avif" > 

  <!-- User Name Input -->
  <div id="user-form">
    <h1>Welcome! Enter Your Name</h1>
    <input type="text" id="username" placeholder="Your name here..." autocomplete="off" />
    <button id="start-btn" disabled>Start Quiz</button>
  </div>

  <!-- Quiz Question Container -->
  <div id="question-container" style="display:none;">
    <div id="progress-bar"><div id="progress"></div></div>
    <div id="timer">Time left: <span id="time">15</span>s</div>
    <div id="question">Question text</div>
    <div class="answers" id="answers"></div>
    <input type="text" id="input-answer" placeholder="Type your answer here" style="display:none;" />
    <button id="next-btn" style="display:none;">Next Question</button>
  </div>

  <!-- Score & High Scores -->
  <div id="score-container" style="display:none;">
    <h2>Your Score: <span id="score"></span> / <span id="total"></span></h2>
    <button id="restart-btn">Restart Quiz</button>
    <div id="high-scores">
      <h3>High Scores</h3>
      <ul id="scores-list"></ul>
    </div>
  </div>

</div>


<script src="script.js"></script>
</body>
</html>
